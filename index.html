<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="icon" href="./assets/site-logo-transparent.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid fw-bold text-white">
          <a class="navbar-brand ms-2 text-white" href="#"><img src="./assets/site-logo-transparent.png" alt="TriTech" width="40px" height="40px">TriTech</a>
          <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-lg-0 justify-content-center">
              <li class="nav-item ms-4">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item ms-4">
                <a class="nav-link text-white" href="#">About</a>
              </li>
              <li class="nav-item ms-4">
                <a class="nav-link text-white" href="#">Products</a>
              </li>
              <li class="nav-item ms-4">
                <a class="nav-link text-white" href="#">Services</a>
              </li>
              <li class="nav-item ms-4">
                <a class="nav-link text-white" href="#">Contact us</a>
              </li>
            </ul>
            <a href="#" class="me-3 fs-5"><i class="fa-brands fa-facebook text-white"></i></a>
            <a href="#" class="me-3 fs-5"><i class="fa-brands fa-instagram text-white"></i></a>            
            <a href="#" class="me-3 fs-5"><i class="fa-brands fa-linkedin text-white"></i></a>
            <a href="#" class="me-3 fs-5"><i class="fa-brands fa-twitter text-white"></i></a>
          </div>
        </div>
      </nav>   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
